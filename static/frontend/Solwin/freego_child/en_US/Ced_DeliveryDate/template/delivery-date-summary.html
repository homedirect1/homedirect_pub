<!-- ko if: enableModule() -->
<div id="deliveryDateConfiguration">
    <tr id="tabledd">
        <td  id="ddate">
            <span style="float:right"  data-bind="text:summaryDate()"  class="summary"></span>
        </td>
    </tr>

    <tr style="border: hidden" id="tmstmp">

        <td id="tstmp" >
            <span style="float:right" class="summary"></span>
        </td>
    </tr>

    <div data-bind="visible: (window.checkoutConfig.shipping.delivery_date.enableComment == 1)">
        <tr style="border: hidden" id="showDmsg">
            <td id="dmsg">
                <span style="float:right" class="summary"></span>
            </td>
        </tr>
    </div>
</div>
<!-- /ko -->
